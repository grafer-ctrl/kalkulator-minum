<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#007BFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0056B3;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Water drop shape -->
    <path d="M50 10 C60 25, 75 40, 75 55 C75 75, 63 87, 50 87 C37 87, 25 75, 25 55 C25 40, 40 25, 50 10 Z" 
          fill="url(#waterGradient)" stroke="#0056B3" stroke-width="2"/>
    
    <!-- Water wave inside drop -->
    <path d="M30 50 Q40 45, 50 50 T70 50" 
          fill="none" stroke="#EBF5FF" stroke-width="3" opacity="0.8"/>
    
    <path d="M35 60 Q45 55, 55 60 T65 60" 
          fill="none" stroke="#EBF5FF" stroke-width="2" opacity="0.6"/>
    
    <!-- Water droplets (splash effect) -->
    <circle cx="20" cy="45" r="3" fill="#007BFF" opacity="0.3"/>
    <circle cx="80" cy="50" r="2" fill="#007BFF" opacity="0.4"/>
    <circle cx="85" cy="35" r="2.5" fill="#007BFF" opacity="0.3"/>
</svg>
